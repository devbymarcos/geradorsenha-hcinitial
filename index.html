<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <span>
          <img
            src="/assets/icons/logo.svg"
            alt="logo marca em formato de padr達o de senha"
          />
        </span>
        <h1>CREATE PASSWORD</h1>
      </div>
      <div class="btn-theme-mode">
        <img id="iconTheme" src="/assets/icons/sun.svg" alt=" icone de sol" />
      </div>
    </header>
    <section class="container">
      <p>
        Crie senhas fortes e seguras para proteger as suas contas na internet
      </p>
      <div class="box-input">
        <input id="inputPassword" type="text" />
        <input id="inputNumber" type="text" disabled readonly="true" />
        <div class="btn-change">
          <button id="btnUp">
            <img
              src="/assets/icons/bxs_up-arrow.svg"
              alt="icone no bot達o para aumentar o valor do input - seta para cima"
            />
          </button>
          <button id="btnDown">
            <img
              src="/assets/icons/bxs_down -arrow.svg"
              alt="icone no bot達o para diminuir o valor do input - seta para baixo"
            />
          </button>
        </div>
      </div>
      <div class="btn-action-box">
        <button id="gerarSenha" class="btn-action">Gerar senha</button>
        <button id="copy" class="btn-copy">
          <span>
            <img src="/assets/icons/copy.svg" alt="icone bot達o de copiar" />
          </span>
          copiar
        </button>
      </div>
    </section>
    <script src="/assets/script.js"></script>
  </body>
</html>
