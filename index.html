<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senha</title>
  </head>
  <body>
    <section>
      <h1>Gerador de senha</h1>
      <div class="box-input">
        <input id="inputPassword" type="text" />
        <input id="inputNumber" type="text" />
        <div class="btn-change">
          <button id="btnUp">
            <img src="/assets/icons/bxs_up-arrow.svg" alt="" />
          </button>
          <button id="btnDown">
            <img src="/assets/icons/bxs_down -arrow.svg" alt="" />
          </button>
        </div>
      </div>
      <div>
        <button id="gerarSenha" class="btn-action">Gerar Senha</button>
        <button>
          <span>
            <img src="/assets/icons/copy.svg" alt="" />
          </span>
          copiar
        </button>
      </div>
    </section>
    <script src="/assets/script.js"></script>
  </body>
</html>
